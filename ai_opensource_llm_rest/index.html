<!DOCTYPE html>
<html>
<head>
  <title>OpenSource REST KIT</title>
  <link rel="stylesheet" href="/Users/loki/Desktop/worksurface/ai_lab/local_opensource_appliance/ai_opensource_llm_rest/style.css">
</head>
<body>
    <h1>REST API to test multiple opensource LLMs</h1>
    <form id="text-form">
        <label for="text-input">Enter Text:</label>
        <input type="text" id="text-input" name="text" required>
        <label for="model-select">Select Model:</label>
        <select id="model-select">
            <option value="mistralAI1">mistralAI1</option>
            <option value="mistralAI2">mistralAI2</option>
        </select>
        <button type="submit">Submit</button>
    </form>
    <div id="output"></div>

    <script>
        document.getElementById('text-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const text = document.getElementById('text-input').value;
            const model = document.getElementById('model-select').value;
            const data = { "message":text };

            fetch(`http://localhost:8080/mistral/${model}/process_message `, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                const output = document.getElementById('output');
                output.innerHTML = `<br><b>Output from ${model}:</b> <br> ${data.result}`;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
